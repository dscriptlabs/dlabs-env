name: NPM Publish

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Verify NPM Token
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "Error: NPM_TOKEN is not set in repository secrets"
            exit 1
          fi
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          if ! npm whoami; then
            echo "Error: Invalid NPM_TOKEN"
            exit 1
          fi
          echo "NPM Token verified successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update Version
        run: |
          # Get version from release tag
          RELEASE_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating to version: $RELEASE_VERSION"

          # Update package.json
          npm version $RELEASE_VERSION --no-git-tag-version --allow-same-version

          # Store version for later use
          echo "version=$RELEASE_VERSION" >> $GITHUB_ENV

      - name: Build and Publish to NPM
        if: success()
        run: |
          echo "Publishing version: ${{ env.version }}"

          # Clean the dist directory if it exists
          rm -rf dist || true

          # Build with fresh files
          npm run build

          # Verify the built version without executing the CLI
          if [ -f "dist/index.js" ]; then
            echo "Verifying built version..."
            # Create a temporary verification script
            echo "try { const pkg = require('./package.json'); console.log('Built version:', pkg.version); process.exit(0); } catch (e) { console.error(e); process.exit(1); }" > verify.js
            node verify.js
            rm verify.js
          fi

          # Publish to npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push package.json update
        if: success()
        run: |
          # Make sure we're on main branch
          git checkout main

          # Update package.json on main
          npm version ${{ env.version }} --no-git-tag-version --allow-same-version

          # Clean and rebuild to ensure version is updated in all files
          npm run build

          # Commit and push changes
          git add package.json dist/
          git commit -m "chore: update package.json and dist files to version ${{ env.version }}" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
